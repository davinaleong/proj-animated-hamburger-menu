<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Hamburger Menu</title>

    <link rel="icon" type="image/svg+xml" href="./images/logo-svg.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/main.js"></script>
  </head>
  <body class="body-grid | bg-primary-400">
    <main class="container | py-400">
      <h1 class="ta-center ff-heading fs-900 mb-600">
        Animated Hamburger Menu
      </h1>

      <div class="buttons-grid">
        <button class="btn btn-transparent btn-one" aria-expanded="true">
          <svg class="hamburger" viewBox="0 0 100 100" width="250">
            <rect
              class="line line__top"
              width="80"
              height="10"
              x="10"
              y="25"
              rx="5"
            ></rect>
            <rect
              class="line line__middle"
              width="80"
              height="10"
              x="10"
              y="45"
              rx="5"
            ></rect>
            <rect
              class="line line__bottom"
              width="80"
              height="10"
              x="10"
              y="65"
              rx="5"
            ></rect>
          </svg>
        </button>

        <button class="btn btn-transparent btn-two">
          <svg class="hamburger" viewBox="0 0 100 100" width="250">
            <line
              class="line line__top"
              x1="90"
              y1="40"
              x2="10"
              y2="40"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="80"
              stroke-dashoffset="0"
            ></line>
            <line
              class="line line__bottom"
              x1="10"
              y1="60"
              x2="90"
              y2="60"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="80"
              stroke-dashoffset="0"
            ></line>
          </svg>
        </button>

        <button class="btn btn-transparent btn-three" data-element="btn-three">
          <svg class="hamburger" viewBox="-10 -10 120 120" width="250">
            <path
              class="line"
              d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
            ></path>
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
